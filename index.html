<!DOCTYPE html>
<html lang="es_mx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fite!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <iframe name="dummy" id="dummy"></iframe>
  <div class="input">

    <form target="dummy" autocomplete="off" onsubmit="getValue()" id="form">
      <input title="Insert player 1 name" class="input1" type="text" id="player1" value="" placeholder="Player 1"
        required class="p1" autofocus>
      <input title="Insert player 2 name" class="input2" type="text" id="player2" value="" placeholder="Player 2"
        required class="p2">

  </div>
  <button type="submit" class="boton" id="boton">Fite!</button>
  <div>
    </form>
    <h1 id="vs" class="vs"></h1>
    <h2 id="subtitle"></h2>
    <p class="winner" id="winner"></p>
    <div id="player"></div>
    <div id="turno"></div>
    <div id="append"></div>
    <div id="perdedor"></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>

</html>
